        .error {

        .success {

        }

        .hidden {

        }

        .streaming-indicator {
            display: inline-block;

            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ æ™ºèƒ½æ—…è¡Œè§„åˆ’å™¨</h1>
            <p>åŸºäº Plan and Execute æ¡†æ¶çš„ä¸“ä¸šæ—…è¡Œè§„åˆ’æœåŠ¡</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="query">è¯·æè¿°æ‚¨çš„æ—…è¡Œéœ€æ±‚ï¼š</label>
                    <textarea 
                        id="query" 
                        placeholder="ä¾‹å¦‚ï¼šæˆ‘æƒ³å»æ—¥æœ¬ä¸œäº¬æ—…è¡Œ5å¤©ï¼Œé¢„ç®—5000å…ƒï¼Œæƒ³ä½“éªŒå½“åœ°ç¾é£Ÿå’Œæ–‡åŒ–..."
                    ></textarea>
                </div>

                <div class="options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="streaming">
                        <label for="streaming">å¯ç”¨æµå¼è¾“å‡º</label>
                    </div>
                    <button onclick="submitQuery()" id="submitBtn">å¼€å§‹è§„åˆ’</button>
                </div>
            </div>

            <div class="response-section hidden" id="responseSection">
                <div class="plan-section hidden" id="planSection">
                    <h3>ğŸ“‹ æ—…è¡Œè®¡åˆ’</h3>
                    <ul class="plan-steps" id="planSteps"></ul>
                </div>

                <div class="response-content hidden" id="responseContent"></div>

                <div class="loading hidden" id="loading">
                    <div class="streaming-indicator"></div>
                    æ­£åœ¨ä¸ºæ‚¨è§„åˆ’æ—…è¡Œ...
                </div>

                <div class="error hidden" id="error"></div>
                <div class="success hidden" id="success"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;

        function showSection(sectionId) {
            document.getElementById('responseSection').classList.remove('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function hideSection(sectionId) {
            document.getElementById(sectionId).classList.add('hidden');
        }

        function clearResponse() {
            hideSection('planSection');
            hideSection('responseContent');
            hideSection('loading');
            hideSection('error');
            hideSection('success');
        }

        function showError(message) {
            clearResponse();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            showSection('error');
        }

        function showSuccess(message) {
            clearResponse();
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            showSection('success');
        }

        function submitQuery() {
            const query = document.getElementById('query').value.trim();
            const streaming = document.getElementById('streaming').checked;
            const submitBtn = document.getElementById('submitBtn');

            if (!query) {
                showError('è¯·è¾“å…¥æ—…è¡Œéœ€æ±‚');
                return;
            }

            submitBtn.disabled = true;
            clearResponse();

            if (streaming) {
                submitStreamingQuery(query);
            } else {
                submitNormalQuery(query);
            }
        }

        function submitNormalQuery(query) {
            showSection('loading');
            
            fetch('/travel/plan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    streaming: false
                })
            })
            .then(response => response.json())
            .then(data => {
                hideSection('loading');
                
                if (data.error) {
                    showError(data.error);
                } else {
                    // æ˜¾ç¤ºè®¡åˆ’
                    if (data.plan && data.plan.steps) {
                        const planSteps = document.getElementById('planSteps');
                        planSteps.innerHTML = '';
                        data.plan.steps.forEach(step => {
                            const li = document.createElement('li');
                            li.textContent = step;
                            planSteps.appendChild(li);
                        });
                        showSection('planSection');
                    }

                    // æ˜¾ç¤ºå“åº”
                    if (data.response) {
                        const responseContent = document.getElementById('responseContent');
                        responseContent.textContent = data.response;
                        showSection('responseContent');
                    }
                }
            })
            .catch(error => {
                hideSection('loading');
                showError('è¯·æ±‚å¤±è´¥: ' + error.message);
            })
            .finally(() => {
                document.getElementById('submitBtn').disabled = false;
            });
        }

        function submitStreamingQuery(query) {
            showSection('loading');
            
            // åˆ›å»ºWebSocketè¿æ¥
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/travel/plan`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                ws.send(JSON.stringify({
                    query: query,
                    streaming: true
                }));
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.error) {
                    hideSection('loading');
                    showError(data.error);
                    ws.close();
                    return;
                }

                // æ˜¾ç¤ºè®¡åˆ’
                if (data.plan && data.plan.steps) {
                    const planSteps = document.getElementById('planSteps');
                    planSteps.innerHTML = '';
                    data.plan.steps.forEach(step => {
                        const li = document.createElement('li');
                        li.textContent = step;
                        planSteps.appendChild(li);
                    });
                    showSection('planSection');
                }

                // å¤„ç†æµå¼å“åº”
                if (data.response !== undefined) {
                    hideSection('loading');
                    const responseContent = document.getElementById('responseContent');
                    
                    if (!responseContent.textContent) {
                        responseContent.textContent = '';
                    }
                    
                    responseContent.textContent += data.response;
                    showSection('responseContent');
                }

                // æ£€æŸ¥æ˜¯å¦å®Œæˆ
                if (data.completed) {
                    ws.close();
                    document.getElementById('submitBtn').disabled = false;
                }
            };

            ws.onerror = function(error) {
                hideSection('loading');
                showError('WebSocketè¿æ¥å¤±è´¥');
                document.getElementById('submitBtn').disabled = false;
            };

            ws.onclose = function() {
                document.getElementById('submitBtn').disabled = false;
            };
        }

        // é¡µé¢å¸è½½æ—¶å…³é—­WebSocketè¿æ¥
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
